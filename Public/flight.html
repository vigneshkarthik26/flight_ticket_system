<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Reservation System</title>
  <link rel="stylesheet" href="flight.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="flight.js"></script>
</head>
<body>
  <h1>Flight Reservation System</h1>
  
  <section id="flights-section">
    <h2>Flights</h2>
    <div id="flights"></div>
    <button onclick="loadFlights()">Load Flights</button>
    <h3>Add Flight</h3>
    <form id="add-flight-form" onsubmit="addFlight(event)">
      <input type="text" id="flightNumber" placeholder="Flight Number" required>
      <input type="text" id="airline" placeholder="Airline" required>
      <input type="text" id="origin" placeholder="Origin" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="datetime-local" id="departureTime" placeholder="Departure Time" required>
      <input type="datetime-local" id="arrivalTime" placeholder="Arrival Time" required>
      <input type="number" id="duration" placeholder="Duration (minutes)" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="seatsAvailable" placeholder="Seats Available" required>
      <button type="submit">Add Flight</button>
    </form>
  </section>
</body>
</html>
